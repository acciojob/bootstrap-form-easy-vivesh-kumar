<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<style>
		h2{
				text-align:center;
		}
	</style>
	<form action="/submit" method="get">
		<h2>Internship Form</h2>
		<label for="first-name-input" class="form-label">First Name</label> <br>
		<input id="first-name-input" class="form-control" type="text" required placeholder="first name"><br>
		<div class="invalid-feedback">
                Please enter your first name.
            </div>
		
		<label for="last-name-input" class="form-label">Last Name</label> <br>
		<input id="last-name-input" class="form-control" type="text" required placeholder="last name"><br>
		<div class="invalid-feedback">
                Please enter your last name.
            </div>

		<label for="email-input" class="form-lable">Email Address</label><br>
		<input id="email-input" class="form-control" type="email" required placeholder="xyz@abc.com"><br>
		<div class="invalid-feedback">
                Please enter a valid email address.
            </div>

		<label for="college-input" class="form-label">College</label><br>
		<input id="college-input" class="form-control" type="text" required placeholder="college name"><br>
		<div class="invalid-feedback">
                Please enter your college name.
            </div>
       <label for ="grad-year-select" class="form-lable">Graduation Year</label><br>
		<select id ="grad-year-select" class="form-control" required><br>
		   <option>2020</option>
		   <option>2021</option>
		   <option>2022</option>
		   <option>2023</option>  
		    
	   </select>
		<div class="invalid-feedback">
                Please select your graduation year.
            </div>
		<label for="roll-no-input" class="form-label"> Roll No.</label><br>
		<input id="roll-no-input"  class="form-control" type="text" required placeholder="roll no."><br>
		
		<div class="invalid-feedback">
                Please enter your roll number.
            </div>
		<input id="conditions-checkbox" class="form-check-input" type="checkbox" required>
		<label for="conditions-checkbox" class="form-check-label"> agree to terms and conditins</label><br> <br>
<div class="invalid-feedback">
                You must agree to the terms and conditions.
            </div>
		<button id="btn btn-primary" type="submit" value="submit">Submit form</button>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
