<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<style>
		h2{
				text-align:center;
		}
	</style>
	<form action="/submit" method="get">
		<h2>Internship Form</h2>
		<label for="first-name-input">First Name</label> <br>
		<input id="first-name-input" type="text" required placeholder="first name"><br>
		
		<label for="last-name-input">Last Name</label> <br>
		<input id="last-name-input" type="text" required placeholder="last name"><br>

		<label for="email-input">Email Address</label><br>
		<input id="email-input" type="email" required placeholder="xyz@abc.com"><br>

		<label for="college-input">College</label><br>
		<input id="college-input" type="text" required placeholder="college name"><br>
       <label for ="graduation-year">Graduation Year</label><br>
		<select id ="graduation year" required><br>
		   <option>2020</option>
		   <option>2021</option>
		   <option>2022</option>
		   <option>2023</option>  
		    
	   </select><br>
		<label for="roll-no-input"> Roll No.</label><br>
		<input id="roll-no-input" type="text" required placeholder="roll no."><br>
		
		
		<input id="conditions-checkbox" type="checkbox" required>
		<label for="conditions-checkbox"> agree to terms and conditins</label><br> <br>

		<button id="button" type="button" value="submit">Submit form</button>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
